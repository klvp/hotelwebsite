<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/fef272fe1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <nav id="navbar">
            <div class="container">
              <h2><a href="index.html"> HMY</a></h2>
                <ul>
                    <li > <a href="index.html"> Home</a></li>
                    <li> <a href="about.html"> About</a></li>
                    <li> <a href="contact.html" class="current"> Contact</a></li>
                </ul>        
            </div>
        </nav>
    </header>
    <section id="contact-form">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill up the form for more information</p>
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="num">Phone Number</label>
            <input type="text" name="num" id="num">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="msg">Message</label>
            <textarea name="msg" id="msg"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section class="contact-info bg-dark">
      <div class="container">

        <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>Raj Mahal street,</p>
            <p>Old Mysore</p>
        </div>
        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>+91 3652472021</p>
        </div>
        <div class="box">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>helpdesk@hotelmysore.co</p>
        </div>
        <div class="clr"></div>
        </section>
      </div>
    <footer>
        <p>Hotel MY &copy; 2021, All Rights Reserved</p>
    </footer>
</body>
